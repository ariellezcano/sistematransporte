<fieldset>
    <h4>Listado de 贸rdenes de trabajo</h4>
    <hr>
</fieldset>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Proveedor</th>
            <th>Direcci贸n</th>
            <th>Tel. Contacto</th>
            <th>Acci贸n</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td scope="row">{{item.id}} </td>
            <td>{{item.nombre}} </td>
            <td>{{item.direccion}} </td>
            <td>{{item.telContacto}} </td>
            <td>
                <!-- botonera de acci贸n EDITAR - ELIMINAR - IMPRIMIR -->
                <button data-toggle="modal" data-target="#modelId" type="button" (click)="seleccionado(item)"
                    class="btn btn-primary">
                    <i class="fas fa-edit "></i>
                </button>
                &nbsp;
                <a [routerLink]="['/imprimir',item.id]" class="btn btn-info">
                    <i class=" fas fa-print "></i></a>
                &nbsp;
                <button (click)="preEliminar(item)" type="button" class="btn btn-danger">
                    <i class=" fas fa-trash "></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ABM Orden de Trabajo</h5>
                <button #close type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-abmordende-trabajo [item]="item" (finalizado)="accion($event)">
                </app-abmordende-trabajo>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-primary" data-toggle="modal" data-target="#modelId" (click)="nuevo()">
    <i class="fas fa-plus    "></i>
    Agregar
</button>
