<fieldset>
    <h4>Listado de proveedores</h4>
    <hr>
</fieldset>

<!-- filtro buscar proveedores -->

<label>
    <a #collapse data-toggle="collapse" href="#collapseModelo" role="button" aria-expanded="false"
        aria-controls="collapseModelo">
        Filtro buscar proveedor
    </a>
</label>
<div class="collapse" id="collapseModelo">
    <div class="card card-body">
        <app-filtroproveedor (resultado)="encontrados($event)"></app-filtroproveedor>
    </div>
</div>

<!-- tablero de repuestos -->

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Proveedor</th>
            <th>Dirección</th>
            <th>Tel. Contacto</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td scope="row">{{item.id}} </td>
            <td>{{item.nombre}} </td>
            <td>{{item.direccion}} </td>
            <td>{{item.telContacto}} </td>
            <td>
                <button data-toggle="modal" data-target="#modelId" type="button" (click)="seleccionado(item)"
                    class="btn btn-primary">
                    <i class="fas fa-edit    "></i>
                </button>
                &nbsp;
                <button (click)="preEliminar(item)" type="button" class="btn btn-danger">
                    <i class=" fas fa-trash "></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ABM Proveedor</h5>
                <button #close type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-abmproveedor [item]="item" (finalizado)="accion($event)">
                </app-abmproveedor>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-primary" data-toggle="modal" data-target="#modelId" (click)="nuevo()">
    <i class="fas fa-plus    "></i>
    Agregar
</button>
