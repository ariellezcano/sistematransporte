<fieldset>
    <h4>Listado de Movimientos de la Caja</h4>
    <hr>
</fieldset>
<table class="table" *ngIf="items.length>0">
    <thead>
        <tr>
            <th>Id</th>
            <th>Fecha Transacción</th>
            <th>Caja número</th>
            <th>Monto</th>
            <th>Saldo</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td scope="row">{{item.id}} </td>
            <td>{{item.fecha|date: 'dd/MM/yyyy'}} </td>
            <td>{{item.caja?.id}} </td>
            <td>{{item.monto}} </td>
            <td>{{item.saldo}} </td>
            <td>
                <button data-toggle="modal" data-target="#modelId" type="button" (click)="seleccionado(item)"
                    class="btn btn-primary">
                    <i class="fas fa-edit    "></i>
                </button>
                &nbsp;
                <button (click)="preEliminar(item)" type="button" class="btn btn-danger">
                    <i class=" fas fa-trash "></i>
                </button>
            </td>
        </tr>
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">ABM Movimiento Caja Chica</h5>
                <button #close type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <app-abmmovimientocaja [select]="item" (finalizado)="accion($event)">
                </app-abmmovimientocaja>
            </div>
        </div>
    </div>
</div>
<button class="btn btn-primary" data-toggle="modal" data-target="#modelId" (click)="nuevo()">
    <i class="fas fa-plus    "></i>
    Agregar
</button>
