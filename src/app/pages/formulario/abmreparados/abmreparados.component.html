<form #form="ngForm" ngNativeValidate>

    <!-- <div *ngIf="error.length>2" class="alert alert-danger" role="alert">
        {{error}}
    </div> -->

    <div class="row" text="align-items-center">
        <div class="col-lg-12">
            <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                    <label>Ingrese tipo de reparación</label>
                    <input oninvalid="setCustomValidity('El campo nombre de la marca de vehículo es obligatorio')"
                        oninput="setCustomValidity('')" minlength="3" [(ngModel)]="item.nombre" class="form-control"
                        name="nombre" id="nombre" type="text" placeholder="Ingrese nombre de la reparación"
                        required="required" title="Ingrese tipo de reparación">
                </div>
            </div>
        </div>

        <div class="col-lg-12">
            <br>
            <button type="submit" (click)="accion(form)" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
