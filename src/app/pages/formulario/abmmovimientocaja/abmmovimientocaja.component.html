<form #f="ngForm" ngNativeValidate *ngIf="item">
    <div class="row" text="align-items-center">
        <div class="col-lg-6">
            <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                    <label>Ingrese fecha del movimiento</label>
                    <input oninvalid="setCustomValidity('El fecha es obligatorio')" oninput="setCustomValidity('')"
                        name="nombre" minlength="3" [(ngModel)]="item.fecha" class="form-control" id="ejemplo"
                        type="date" placeholder="Ingrese fecha del movimiento" required="required"
                        data-validation-required-message="Ingrese fecha">

                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                    <label>Ingrese monto de la transacción</label>
                    <input oninvalid="setCustomValidity('El monto es obligatorio')" oninput="setCustomValidity('')"
                        name="nombre" minlength="3" [(ngModel)]="item.monto" class="form-control" id="ejemplo"
                        type="number" placeholder="monto del movimiento" required="required"
                        data-validation-required-message="Ingrese monto">

                </div>
            </div>
        </div>

        <div class="col-lg-6" *ngIf="item.caja">
            <div class="control-group">
                <div class="form-group controls">
                    <label>Seleccione Caja Chica</label>

                    <input name="caja" id="caja" class="form-control" readonly type="text" [(ngModel)]="item.caja.id">

                </div>
            </div>
        </div>


        <div class="col-lg-6" *ngIf="item.caja">
            <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                    <label> Saldo de la Caja Chica</label>
                    <input name="monto" minlength="1" [(ngModel)]="item.caja.saldo" class="form-control" id="ejemplo"
                        type="number" readonly>

                </div>
            </div>
        </div>

        <div class="col-md-12">
            <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                    <label>Empleado que retira</label>

                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="control-group">
                <div class="form-group controls">
                    <label>

                        Ingrese nro. DNI del personal

                    </label>

                    <app-personal [dibujar]='item.empleadoRetiro' (select)="personasencontradas($event)">
                    </app-personal>


                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                    <label> Comprobante</label>
                    <input oninvalid="setCustomValidity('El campo es obligatorio')" oninput="setCustomValidity('')"
                        name="nombre" minlength="1" [(ngModel)]="item.comprobante" class="form-control" id="ejemplo"
                        type="text" placeholder="Comprobante del movimiento" required="required"
                        data-validation-required-message="Comprobante del movimiento">

                </div>
            </div>
        </div>


        <div class="col-lg-12">
            <div class="control-group">
                <div class="form-group controls mb-0 pb-2">
                    <label> Descripción</label>
                    <input oninvalid="setCustomValidity('El campo es obligatorio')" oninput="setCustomValidity('')"
                        name="nombre" minlength="1" [(ngModel)]="item.descripcion" class="form-control" id="ejemplo"
                        type="text" placeholder="Descripción del movimiento" required="required"
                        data-validation-required-message="Descripcion del movimiento">

                </div>
            </div>
        </div>


    </div>

    <br>
    <div>
        <div class="col-lg-6">
            <button type="submit" (click)="accion(f)" class="btn btn-primary">Guardar</button>
        </div>
    </div>
</form>
